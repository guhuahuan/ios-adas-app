name: iOS Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # 支持手动触发编译

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode version
        # 建议使用最新稳定版 Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Install dependencies
        run: |
          # 如果项目使用了 CocoaPods，取消下面行的注释
          # pod install
          echo "Installing dependencies if any..."

      - name: Build for Simulator (No Code Signing required)
        # 在云端编译通常先编一个模拟器版本，因为不需要复杂的证书签名
        run: |
          xcodebuild build \
            -project ios-adas-app.xcodeproj \
            -scheme ios-adas-app \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
            -derivedDataPath build
            
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-adas-app-simulator-build
          path: build/Build/Products/
